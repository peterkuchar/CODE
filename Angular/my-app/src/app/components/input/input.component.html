<form id="bodyInput" (submit)="addNewTask()">
    <input id="inputText" type="text" name="inputTask" [(ngModel)]="inputTask" placeholder="Add task here"/>
    <input id="inputDate" type="date" name="inputDate" [(ngModel)]="inputDate"/>
    <input id="inputTime" type="time" name="inputTime" [(ngModel)]="inputTime"/>
    <input id="add" type="submit" value="Add"/>
</form>
